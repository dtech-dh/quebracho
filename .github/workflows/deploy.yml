name: Deploy Quebracho

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… ValidaciÃ³n de secrets
      - name: Validar secrets del repositorio
        run: |
          missing=0
          if [ -z "${{ secrets.DOCKER_HUB_USER }}" ]; then
            echo "âŒ Falta DOCKER_HUB_USER"
            missing=1
          fi
          if [ -z "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "âŒ Falta DOCKER_HUB_TOKEN"
            missing=1
          fi
          if [ -z "${{ secrets.DO_HOST }}" ]; then
            echo "âŒ Falta DO_HOST"
            missing=1
          fi
          if [ -z "${{ secrets.DO_USER }}" ]; then
            echo "âŒ Falta DO_USER"
            missing=1
          fi
          if [ -z "${{ secrets.DO_SSH_KEY }}" ]; then
            echo "âŒ Falta DO_SSH_KEY"
            missing=1
          fi
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "âŒ Falta GH_PAT"
            missing=1
          fi
          if [ -z "${{ secrets.DOTENV }}" ]; then
            echo "âŒ Falta DOTENV"
            missing=1
          fi
          if [ $missing -ne 0 ]; then
            echo "âŒ Faltan variables obligatorias, abortando workflow."
            exit 1
          fi
          echo "âœ… Todos los secrets requeridos estÃ¡n definidos"

      # ğŸ”‘ Login a Docker Hub
      - name: Log in en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # ğŸ³ Build & Push imagen a Docker Hub
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/quebracho:latest

      # ğŸš€ Deploy remoto en Droplet
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            mkdir -p /srv/quebracho
            if [ ! -d "/srv/quebracho/.git" ]; then
              echo "ğŸ“¥ Primera implementaciÃ³n: clonando repo con GH_PAT..."
              rm -rf /srv/quebracho
              git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/dtech-dh/quebracho.git /srv/quebracho
            else
              echo "ğŸ”„ Actualizando repo existente..."
              cd /srv/quebracho
              git reset --hard
              git pull https://oauth2:${{ secrets.GH_PAT }}@github.com/dtech-dh/quebracho.git main
            fi

            # ğŸ”‘ Generar .env desde secret
            echo "${{ secrets.DOTENV }}" > /srv/quebracho/.env
            echo "${{ secrets.DOTENV }}" > /srv/quebracho/src/.env

            cd /srv/quebracho
            echo "ğŸ³ Deploy con Docker Compose..."
            docker compose pull
            docker compose up -d